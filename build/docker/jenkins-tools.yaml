tool:
  ant:
    installations:
    - name: "ant"
      properties:
      - installSource:
          installers:
          - antFromApache:
              id: "1.10.8"
  customTool:
    installations:
    - name: "rcptt-runner"
      properties:
      - installSource:
          installers:
          - zip:
              label: "master"
              subdir: "eclipse"
              url: "http://download.eclipse.org/rcptt/release/2.5.1/runner/rcptt.runner-2.5.1.zip"
  git:
    installations:
    - home: "git"
      name: "Default"
  jdk:
    installations:
    - name: "jdk8u265b01"
      properties:
      - installSource:
          installers:
          - zip:
              subdir: "jdk8u265-b01"
              url: "https://github.com/AdoptOpenJDK/openjdk8-binaries/releases/download/jdk8u265-b01/OpenJDK8U-jdk_x64_linux_hotspot_8u265b01.tar.gz"
  maven:
    installations:
    - name: "m3"
      properties:
      - installSource:
          installers:
          - maven:
              id: "3.6.3"
  xvfbInstallation:
    installations:
    - home: "/usr/bin"
      name: "default-xvfb"