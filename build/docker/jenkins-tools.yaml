tool:
  ant:
    installations:
    - name: "ant"
      properties:
      - installSource:
          installers:
          - antFromApache:
              id: "1.10.11"
  customTool:
    installations:
    - name: "rcptt-runner"
      properties:
      - installSource:
          installers:
          - zip:
              label: "master"
              subdir: "eclipse"
              url: "http://download.eclipse.org/rcptt/nightly/2.5.2/202109092356/runner/rcptt.runner-2.5.2-N202109092356.zip"
  git:
    installations:
    - home: "git"
      name: "Default"
  jdk:
    installations:
    - name: "open-jdk-11.0.12"
      properties:
      - installSource:
          installers:
          - zip:
              subdir: "jdk-11.0.12+7"
              url: "https://github.com/adoptium/temurin11-binaries/releases/download/jdk-11.0.12%2B7/OpenJDK11U-jdk_x64_linux_hotspot_11.0.12_7.tar.gz"
  maven:
    installations:
    - name: "m3"
      properties:
      - installSource:
          installers:
          - maven:
              id: "3.8.3"
  xvfb:
    installations:
    - home: "/usr/bin"
      name: "default-xvfb"