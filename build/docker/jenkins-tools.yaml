jenkins:
  numExecutors: 1
tool:
  ant:
    installations:
    - name: "ant"
      properties:
      - installSource:
          installers:
          - antFromApache:
              id: "1.10.11"
  customTool:
    installations:
    - name: "rcptt-runner"
      properties:
      - installSource:
          installers:
          - zip:
              subdir: "eclipse"
              url: "http://download.eclipse.org/rcptt/nightly/2.5.2/202109092356/runner/rcptt.runner-2.5.2-N202109092356.zip"
    - name: "rcptt-runner-2.5.4"
      properties:
      - installSource:
          installers:
          - zip:
              subdir: "eclipse"
              url: "https://mirror.ibcp.fr/pub/eclipse/rcptt/release/2.5.4/runner/rcptt.runner-2.5.4.zip"
  git:
    installations:
    - home: "git"
      name: "Default"
  jdk:
    installations:
    - name: "open-jdk-11.0.12"
      properties:
      - installSource:
          installers:
          - zip:
              subdir: "jdk-11.0.12+7"
              url: "https://github.com/adoptium/temurin11-binaries/releases/download/jdk-11.0.12%2B7/OpenJDK11U-jdk_x64_linux_hotspot_11.0.12_7.tar.gz"
    - name: "open-jdk-17.0.8.1"
      properties:
      - installSource:
          installers:
          - zip:
              url: "https://ftp.halifax.rwth-aachen.de/eclipse/justj/jres/17/downloads/20230831_0804/org.eclipse.justj.openjdk.hotspot.jre.full-17.0.8.1-linux-x86_64.tar.gz"
  maven:
    installations:
    - name: "m3"
      properties:
      - installSource:
          installers:
          - maven:
              id: "3.8.3"
    - name: "m3-3.9.0"
      properties:
      - installSource:
          installers:
          - maven:
              id: "3.9.0"
  xvfb:
    installations:
    - home: "/usr/bin"
      name: "default-xvfb"